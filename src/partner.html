<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Styles -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/631ff6d478.js" crossorigin="anonymous"></script>
    <title>Advanced Form - Cidesa Group</title>
</head>
<body>
    <main>
        <form id="form-content" class="form-content">
            <div class="title">
                <h1>Become Partner</h1>
                <p>Hello, my soon-to-be colleague</p>
            </div>
            <p>We want to get to know you, so we look forward to hearing from you. <span>We will keep saved your information</span></p>
            <div id="advfor-input-wrapper" class="advfor-input-wrapper">
                <div class="input-group">
                    <div class="double-box">
                        <div class="box">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Type your name">
                        </div>
                        <div class="box">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Type your last name">
                        </div>
                    </div>
                    <div class="box">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Type your last email">
                    </div>
                    <div class="box">
                        <label for="birthdate">Birthdate</label>
                        <input type="text" id="birthdate" name="birthdate" placeholder="Type your last name">
                    </div>
                </div>
            </div>
            <div id="advfor-controls" class="advfor-controls">
                <div id="advfor-navigation" class="advfor-navigation">
                    <button type="button" class="prev"><i class="fa-solid fa-chevron-left"></i></button>
                    <ul class="advfor-navigation-option-wrapper">
                        <li class="option current"></li>
                        <li class="option"></li>
                    </ul>
                    <button type="button" class="next"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
        </form>
        <aside id="aside-content" class="aside-content">
            <div class="bg-cover"></div>
        </aside>
    </main>    
</body>
</html>
